<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>

    <!-- Modal -->
    <div  th:fragment="add-new-wordlist (createWordlistForm)" class="modal fade position-absolute" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title text-center w-75">Add New Wordlist</h4>
                    <button type="button" class="close text-end" data-dismiss="modal">
                        <i class="ri-close-circle-line"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/wordlist/new}" th:object="${createWordlistForm}" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" th:field="${createWordlistForm.name}" class="form-control" id="name" placeholder="Enter name" required>
                        </div>
                        <div class="form-group" hidden="hidden">
                            <label for="description">Description</label>
                            <input type="text" th:field="${createWordlistForm.userId}" class="form-control" id="description"
                                   placeholder="Enter description">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary text-center">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
