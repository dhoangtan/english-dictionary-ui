<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Modal -->
<div th:fragment="rename-wordlist(wordlistId)" class="modal fade" id="renameWordlist" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Rename wordlist</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/wordlist/rename}" method="post">
                <div class="modal-body">
                    <input name="wordlistId" type="hidden" th:value="${wordlistId}"/>
                    <input name="name" type="search" class="form-control rounded w-50 fs-5" placeholder="Rename wordlist please..."
                           aria-label="Search"
                           aria-describedby="search-addon" required = "required"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
