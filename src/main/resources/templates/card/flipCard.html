<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>English Dictionary</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <link rel="stylesheet" th:href="@{../../static/flipcard/flipcard.css}">
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>

<section id="pricing" class="pricing">
    <div class="container aos-init aos-animate" data-aos="fade-up">

        <div class="section-title">
            <h2>Wordlist Detail</h2>
        </div>

        <div class="row">

            <div class="col-lg-4 col-md-6 mt-4 mt-md-0 aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                <div class="box featured">
                    <h3>Business</h3>
                    <h4><sup>$</sup>19<span> / month</span></h4>
                    <ul>
                        <li>Aida dere</li>
                        <li>Nec feugiat nisl</li>
                        <li>Nulla at volutpat dola</li>
                        <li>Pharetra massa</li>
                        <li class="na">Massa ultricies mi</li>
                    </ul>
                    <div class="btn-wrap">
                        <a href="#" class="btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script-js}"></th:block>
<script th:src="@{../../static/flipcard/flipcard.js}"></script>
</body>
</html>
