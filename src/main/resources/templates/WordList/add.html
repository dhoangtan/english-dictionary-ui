<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>English Dictionary</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout :: link-css-layout}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>

<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative">
        <h2 class="text-primary text-center">Create New Wordlist</h2>
        <form th:action="@{/wordlist/new}" th:object="${wordlist}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="${wordlist.name}" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group" hidden="hidden">
                <label for="description">Description</label>
                <input type="text" th:field="${wordlist.userId}" class="form-control" id="description"
                       placeholder="Enter description">
            </div>
            <br>
            <button type="submit" class="btn btn-primary text-center">Submit</button>
        </form>
    </div>
</section>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script-js}"></th:block>
</body>
</html>
